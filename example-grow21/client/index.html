<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>grow21</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/screen.css">
  </head>
  <body>
    <section id="game-ui">
      <section id="info">
        <span id="turn"></span><br>
        You: <span id="score">0</span><br>
        Them: <span id="theirScore">0</span><br>
        Cards Left: <span id="cardsLeft">26</span><br>
      </section>
      <section id="gameOver">
        <span id="gameOverMsg">...</span><br>
        <button id="return" onclick="game.returnToLobby()">Return to Lobby</button>
      </section>
      <section id="waitingForPlayer">
        Waiting for other player...
      </section>
      <section id="game">
      </section>
    </section>
    <section id="network-ui">
      <section id="login-ui">
        <h1 id="grow21">Grow21</h1>
        <p>A two-player card game.</p>
        <p><a href="http://www.nealen.net/projects/grow21_rules.pdf">How to play (pdf)</a></p>
        <p>An example game for <a href="http://incompl.github.io/cloak/">Cloak</a>.</p>
        <input id="login" type="text"></input><span>User name</span><br>
        <button onclick="game.registerUsername()">Log In</button>
      </section>
      <section id="lobby">
        <h3>Lobby Members</h3>
        <div id = "lobby-list"></div>
      </section>
      <section id="rooms">
        <h3>Rooms</h3>
        <button onclick="game.refreshLobby()">refresh</button>
        <div id="new-room-ui">
          <input id="new-room" type="text"></input><span>room name</span><br>
          <button onclick="game.createRoom()">create/enter new room</button>
        </div>
        <div id = "room-list"></div>
      </section>
    </section>
    <script src="lib/underscore-min.js"></script>
    <script src='lib/socket.io.min.js'></script>
    <script src="lib/crafty.js"></script>
    <script src="lib/cloak.js"></script>
    <script src="js/Actor.js"></script>
    <script src="js/Target.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/CardDrawn.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Lobby.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
